<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="upper-container">
    <div class="info-container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Location...">
        <img src="images/icons/search-icon.png" id="searchButton" alt="Search-icon">
      </div>
      <div id="place" class="space-between"></div>
      <div id="day" class="space-between"></div>
      <div id="time"></div>
      <div id="temperature" class="space-between"></div>
      <div id="weatherCondition" class="space-between"></div>
    </div>
    <div class="extra-info-container">

      <div class="icon-text-container">
        <img src="images/icons/thermo.svg" alt="thermo icon" class="weather-icon">
        <div class="weather-detail-container">
          <div class="text">Feels Like</div>
          <div id="temperatureFeelsLike"></div>
        </div>
      </div>

      <div class="icon-text-container space-between">
        <img src="images/icons/humidity.svg" alt="thermo icon" class="weather-icon">
        <div class="weather-detail-container">
          <div class="text">humidity</div>
          <div id="humidity"></div>
        </div>
      </div>

      <div class="icon-text-container space-between">
        <img src="images/icons/wind.svg" alt="thermo icon" class="weather-icon">
        <div class="weather-detail-container">
          <div class="text">windSpeed</div>
          <div id="windSpeed"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="lower-container" id="lower-container">
  </div>
  
<script src="main.js"></script>
</body>
</html>
